<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #00bcd4;
      --dark-bg: #121212;
      --light-text: #e0e0e0;
      --glass: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      background: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      cursor: pointer;
    }

    nav {
      background: rgba(0, 188, 212, 0.1);
      backdrop-filter: blur(12px);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--light-text);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .logo {
      font-weight: 600;
      font-size: 20px;
    }

    .player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .player-box {
      width: 320px;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(0,188,212,0.3);
      border: 2px solid rgba(0,188,212,0.5);
      background: #000;
    }

    .player-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
      transform: scale(1.1);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--light-text);
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      text-align: center;
    }

    .open-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #00bcd4, #009688);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: -20px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 12px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.02);
      color: #888;
      backdrop-filter: blur(6px);
    }

    #shortLinkDisplay {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">TeraboxLinke</div>
    <div class="short-link" id="shortLinkDisplay"></div>
  </nav>

  <!-- Player UI -->
  <div class="player-container">
    <div class="player-box" id="playerBox">
      <img src="img/a1.jpg" alt="Video Thumbnail" />
      <div class="overlay-text" id="overlayText">‚ñ∂Ô∏è Click to Continue</div>
    </div>
  </div>

  <p>‚ö†Ô∏è Tap the player to start countdown, then open in app.</p>

  <!-- Footer -->
  <footer>
    ¬© 2025 TeraboxLinke | <a href="#" style="color:#00bcd4;text-decoration:none;">Privacy Policy</a>
  </footer>

  <!-- Player Script -->
  <script src="player.js"></script>
</body>
</html>
